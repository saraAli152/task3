<div class="row mb-3">
  <!-- First Textbox -->
  <div class="col-md-12">
    <label for="textbox1" class="form-label">Price</label>
    <input type="number" class="form-control" placeholder="Enter Price" [(ngModel)]="newproduct.price"/>


  <!-- Second Textbox -->

    <label for="textbox2" class="form-label">Name</label>
    <input type="text" class="form-control" placeholder="Name" [(ngModel)]="newproduct.name"/>


  <!-- Third Textbox -->

    <label for="textbox3" class="form-label">Description</label>
    <input type="text" class="form-control" placeholder="Enter Description"[(ngModel)]="newproduct.description" />
  </div>


<!-- Button -->
<div class="d-grid">
  <button (click)="onAddProducts()" class="btn btn-primary">Add product</button>
</div>
</div>
